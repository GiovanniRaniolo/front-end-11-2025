      const counter = {
        value: 0,
        increase: function () {
          const inner = () => {
            // arrow
            this.value++;
          };
          inner();
        },
      };

      counter.increase();
      console.log(counter.value); // 1 -> funziona!

      counter.increase();
      console.log(counter.value); // 2 -> funziona!
    </script>
