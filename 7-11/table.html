          <td>Sviluppo Web</td>

          <td>30 ore</td>

        <tr>
          <td>Design</td>
          <td>UI/UX Design</td>
          <td>25</td>
          <td>Base</td>
          <td>Lucia</td>
        </tr>

        <tr>
          <td colspan="5">tutti i corsi includono materiale didattico</td>
        </tr>
      </tbody>
      <!-- PiÃ¨ di tabella -->
